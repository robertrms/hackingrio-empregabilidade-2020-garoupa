<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/style.css">

</head>

<body>  
 <div class="container-fluid col-12">
  <header>
    <div class="row header justify-content-end">
      <nav class ="d-flex ">
       <ul class="second-menu">
        <li class="nav-item">
         <a class="nav-link" th:href="@{/anuncio}">Anúnciar</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href=""><img src="img/alerta2.png" alt=""> Contato</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href=""><img src="img/alerta2.png" alt=""> Sobre nós</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" th:href="@{/login}">Sair</a>
       </li>
     </ul>
   </nav>
 </div>
</header>

<div class="row" style="margin-top: 30px;">
  <div class="col-2">

  </div>
  <div class="col-8">
    <h3>Cadastro de Anúncio</h3>
    <br>
    <form th:object="${anuncio}" th:action="@{/anuncio/salvar}" method="post">

      <div class="form-group">
        <label for="exampleInputEmail1">Titulo:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{titulo}" placeholder="Titulo do anúncio">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Autônomo:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{autonomo}" placeholder="Nome autônomo">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Beneficio:</label>
        <textarea type="text" class="form-control" id="exampleInputEmail1" th:field="*{beneficio}" placeholder="Descrição"></textarea>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{tipoAnuncio}" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Projeto</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{tipoAnuncio}" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Freelancer</label>
      </div>
      <br>
      <br>
      <div>
        <button type="submit" class="btn btn-primary">Anunciar</button>
      </div>
    </form>

  </div>

  <div class="col-2">

  </div>
</div>

<div class="row">
 <nav class ="Main-Menu">
  <div class="hamburguer-menu">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
  </div>
  <ul class="nav-list">
    <li class="nav-item">
      <a th:href="@{/index}" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a href="" class="nav-link"><img src="img/alerta2.png" alt=""> Perfil</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/vagas}" class="nav-link">Vagas</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/freelancer}" class="nav-link">Freelancers</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/projeto}" class="nav-link">Projetos</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/profissional}" class="nav-link">Orientação Profissional</a>
    </li>

  </ul>
</nav>
</div>

</body>
</html>
